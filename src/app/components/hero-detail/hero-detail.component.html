<app-spinner></app-spinner>
<div *ngIf="hero">
  <h2 class="mt-0">{{ hero.name | uppercase }} details!</h2>
  <label for="name">Hero Name: </label>
  <input id="name" [(ngModel)]="hero.name" placeholder="name" />
  <div>
    <div>
      <button (click)="emojiService.togglePicker()">
        Change emoji {{ hero.emoji }}
      </button>
    </div>
    <div>
      <button type="button" (click)="save()">Save</button>
      <button (click)="goBack()">Back</button>
    </div>
    <app-emoji-picker
      *ngIf="emojiService.showPicker"
      (emitEmoji)="changeEmoji($event)"
    ></app-emoji-picker>
  </div>
</div>
