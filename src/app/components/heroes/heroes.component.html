<h2>Heroes</h2>
<div class="flex">
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <button class="mt-0 ml-0 pr-2" type="button" (click)="onSelect(hero)">
        <span class="badge">{{ hero.id }} </span>
        <span class="name">{{ hero.name }} </span>
        <span class="align-self-center ml-auto">{{ hero.emoji }} </span>
      </button>
    </li>
  </ul>
</div>
